<a class="lienDiscret" [routerLink]="['/formation', formation.id]">

  <div class="container">
      <img class="image" src="{{formation.image}}">
      <meter class="barreProgression" min="0" max="100" value="{{formation.progression}}"></meter>
      
    <p >
      {{formation.nom}}
    </p>
    <p >
        {{formation.description}}
    </p>
  </div>

</a>
