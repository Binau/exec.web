<p>
  Liste des tests
</p>

<ul class='tests'>
  <li class='test-wrapper' *ngFor='let test of tests'>
    <details open>
      <summary class='test-title'>{{test.title}}</summary>
      <app-test class='test' [id]='test.id'></app-test>
    </details>
  </li>
</ul>


<p>
  Executions
</p>

<app-exec class='exec' idImage='simple-js' ></app-exec>
<app-exec class='exec' idImage='simple-java' ></app-exec>
<app-exec class='exec' idImage='simple-bash' ></app-exec>
