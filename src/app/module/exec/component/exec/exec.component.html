
  <header>
    <h1>{{idImage}}</h1>
  </header>
  <div *ngFor='let code of uiCodeToInject'
       class='editor'>
    <input type='text' [(ngModel)]='code.filePath' />

    <app-code-mirror
      [(value)]='code.code'></app-code-mirror>


  </div>

  <button (click)='onClickExec()'>Run</button>

  <details open>
    <summary>Console</summary>
    <pre *ngFor='let log of logs' class='log' [ngClass]='{
    "error":log.isError,
    "info":log.isInfo
    }'>{{log.message}}</pre>
  </details>
