<div *ngIf='test'>
  <h1>{{test.title}}</h1>
  <h2>{{test.groupTitle}}</h2>

  <details *ngFor='let tag of test.tags' open>
    <summary>{{tag.code}}</summary>
    <textarea
      rows='10' cols='50'>{{tag.template}}</textarea>
  </details>

  <div (click)='onClickRunTest()'>Run test</div>

</div>
<div [routerLink]='["/tests"]'>Retour</div>
